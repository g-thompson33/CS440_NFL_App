<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Player</title>
</head>
<body>
<h2>Add Player</h2>
<form th:action="@{/addPlayer}" th:object="${player}" method="post">
    <label>Name: </label><input type="text" th:field="*{name}" /><br/>
    <label>Team: </label><input type="text" th:field="*{team}" /><br/>
    <label>Position: </label><input type="text" th:field="*{position}" /><br/>
    <label>Player ID: </label><input type="text" th:field="*{player_ID}" /><br/>
    <label>Number: </label><input type="text" th:field="*{number}" /><br/>
    <input type="submit" value="Add Player" />
</form>
</body>
</html>
