<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">
    <style>
        .navbar-brand img.nfl-logo {
            height: 1.5em; /* Adjust the height as needed */
            width: auto; /* Allow the width to adjust according to the height */
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
        NFL 2023-2024 Season
        <img class="nfl-logo ml-2" src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a2/National_Football_League_logo.svg/1200px-National_Football_League_logo.svg.png" alt="NFL Logo">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="home">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="teams">Teams</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="schedule">Schedule</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="players">Players</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="playerStats">Player Stats</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-9">
            <h1 class="mb-0">Player List</h1>
        </div>
        <div class="col-md-3 text-right">
            <!-- Button link to add player page -->
            <a href="/addPlayer" class="btn btn-outline-dark">Add Player</a>
        </div>
    </div>
    <!-- Filter code -->
    <table id="playerTable" class="table">
        <thead>
        <tr>
            <th>Player ID</th>
            <th>Name</th>
            <th>Team</th>
            <th>Position</th>
            <th>Number</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="player : ${players}">
            <td th:text="${player.Player_ID}"></td>
            <td th:text="${player.name}"></td>
            <td th:text="${player.team}"></td>
            <td th:text="${player.position}"></td>
            <td th:text="${player.Number}"></td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Your Bootstrap and jQuery Scripts -->
<script>
    // Your existing script for filtering
</script>
</body>
</html>
