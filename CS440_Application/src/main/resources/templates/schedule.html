<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedules</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">
    <style>
        .navbar-brand img.nfl-logo {
            height: 1.5em; /* Adjust the height as needed */
            width: auto; /* Allow the width to adjust according to the height */
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
        NFL 2023-2024 Season
        <img class="nfl-logo ml-2" src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a2/National_Football_League_logo.svg/1200px-National_Football_League_logo.svg.png" alt="NFL Logo">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="home">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="teams">Teams</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="schedule">Schedule</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="players">Players</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h1>Games by Week</h1>

    <div class="form-group">
        <label for="weekFilter">Filter by Week:</label>
        <select id="weekFilter" class="form-control">
            <option value="">All Weeks</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
        </select>
    </div>

    <!-- Schedule Table -->
    <table id="scheduleTable" class="table table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>Team</th>
            <th>Opponent</th>
            <th>Week</th>
        </tr>
        </thead>
        <tbody>
        <!-- Iterate over schedules and populate table rows -->
        <tr th:each="schedule : ${schedules}" class="schedule-row">
            <td th:text="${schedule.team}"></td>
            <td th:text="${schedule.opponent}"></td>
            <td th:text="${schedule.week}"></td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS (Optional, if you need it) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-9aTmghdgrPVPtjBLqLCBxr8QbpzbBqWT1vWkQpN1kq8Qu2X4hP/xByAaAZs7Kx9E"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75jBh/kR0JKIb"
        crossorigin="anonymous"></script>

<script>
    $(document).ready(function () {
        $('#weekFilter').change(function () {
            var week = $(this).val();
            console.log(week);
            if (week === '') {
                $('.schedule-row').show();
            } else {
                $('.schedule-row').hide();
                $('.schedule-row').each(function () {
                    console.log($(this).find('td:nth-child(3)').text());
                    if ($(this).find('td:nth-child(3)').text() === week) {
                        $(this).show();
                    }
                });
            }
        });
    });
</script>


</body>
</html>
